[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200

lib_ignore =
    ESPAsyncTCP ; Use AsyncTCP instead for ESP32

lib_deps =
    AsyncMqttClient
    AsyncTCP
    ArduinoJson
    Ultrasonic
    h2zero/NimBLE-Arduino

build_flags =
    ; Enable Coded PHY and Extended Advertising in NimBLE
    -D CONFIG_BT_NIMBLE_ENABLED
    -D CONFIG_BT_NIMBLE_EXT_ADV
    -D CONFIG_BT_NIMBLE_PHY_CODED
